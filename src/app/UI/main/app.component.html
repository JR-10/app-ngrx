  <mat-toolbar>
      <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <span>Datos Cliente</span>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/post"
          routerLinkActive="active"
          (click)="sidenav.mode === 'over' && sidenav.toggle()">Post
        </a>
        <a mat-list-item routerLink="/photos"
          routerLinkActive="active"
          (click)="sidenav.mode === 'over' && sidenav.toggle()">Photos
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
